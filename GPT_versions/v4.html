<!DOCTYPE html>
<html lang="en">
<!-- 
    This was built from asking ChatGPT for some code with prompt: 
    "Can you give me code to build a number line on a html page, it can make use of css and javascript"
-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #number-line {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 100%;
            font-size: 24px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            overflow-x: auto;
            user-select: none;
            /* prevent text selection while scrolling */
        }

        #tick-marks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background-image: repeating-linear-gradient(to right, black 0, black 1px, transparent 1px, transparent calc(100% / 21));
            transform-origin: left;
            pointer-events: none;
        }

        #numbers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #numbers span {
            margin-right: 20px;
        }

        /* center the number line vertically */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="number-line">
        <div id="tick-marks"></div>
        <div id="numbers"></div>
    </div>


    <script>
        const numberLine = document.getElementById('number-line');
        const tickMarks = document.getElementById('tick-marks');
        const numbers = document.getElementById('numbers');

        let scale = 1;
        let minScale = 0.1;
        let maxScale = 10;
        let zoomSpeed = 0.2;

        for (let i = -10; i <= 10; i++) {
            const number = document.createElement('span');
            number.innerText = i;
            numbers.appendChild(number);
        }

        function updateNumberLine() {
            const tickDistance = scale < 1 ? 10 : 1;
            const tickCount = Math.round(21 / tickDistance);
            tickMarks.style.backgroundSize = `${tickDistance * 100}% 100%`;
            tickMarks.style.transform = `scaleX(${tickDistance})`;

            const minNumber = Math.floor(-10 / tickDistance) * tickDistance;
            const maxNumber = Math.ceil(10 / tickDistance) * tickDistance;
            numbers.innerHTML = '';

            for (let i = minNumber; i <= maxNumber; i += tickDistance) {
                const number = document.createElement('span');
                number.innerText = i;
                numbers.appendChild(number);
            }
        }

        updateNumberLine();

        numberLine.addEventListener('wheel', event => {
            event.preventDefault();

            const oldScale = scale;
            scale += event.deltaY > 0 ? -zoomSpeed : zoomSpeed;
            scale = Math.min(Math.max(scale, minScale), maxScale);

            updateNumberLine();

            const zoomRatio = scale / oldScale;
            const newWidth = numberLine.offsetWidth * zoomRatio;

            const mousePosition = event.clientX - numberLine.getBoundingClientRect().left;
            const scrollOffset = (mousePosition / numberLine.offsetWidth) * (numberLine.scrollWidth - newWidth);

            numberLine.style.width = newWidth + 'px';
            numberLine.style.transform = `scale(${scale})`;
            numberLine.scrollLeft = scrollOffset;
        });
    </script>
</body>
