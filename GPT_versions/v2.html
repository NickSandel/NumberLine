<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #number-line {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            width: 100%;
            font-size: 24px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            overflow-x: auto;
        }

        #number-line span {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="number-line"></div>

    <script>
        const numberLine = document.getElementById('number-line');

        for (let i = -10; i <= 10; i++) {
            const number = document.createElement('span');
            number.innerText = i;
            numberLine.appendChild(number);
        }

        let scale = 1;

        numberLine.addEventListener('wheel', event => {
            event.preventDefault();
            const zoomSpeed = 0.05;
            scale += event.deltaY > 0 ? -zoomSpeed : zoomSpeed;
            numberLine.style.transform = `scale(${scale})`;
        });
    </script>
</body>
